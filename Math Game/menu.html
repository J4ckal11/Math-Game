<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <title>Math Game</title>
    <h1 style="text-align: center; font-size: 50px;">Math Game</h1>
    <p style="text-align: center; font-size: 25px;">Please Choose An Operation</p>
    <a href="difficulty.html">
      <button onClick="localStorage.setItem('operation','+');" class="centered" style="font-size: 125px; --width: 400px; --height: 200px; bottom: calc(50% + 5px); right: calc(50% + 5px)">+</button>
      <button onClick="localStorage.setItem('operation','-');" class="centered" style="font-size: 150px; --width: 400px; --height: 200px; bottom: calc(50% + 5px);; left: calc(50% + 5px)">-</button>
      <button onClick="localStorage.setItem('operation','x');" class="centered" style="font-size: 125px; --width: 400px; --height: 200px; top: calc(50% + 5px);; right: calc(50% + 5px)">&#215</button>
      <button onClick="localStorage.setItem('operation','/');" class="centered" style="font-size: 100px; --width: 400px; --height: 200px; top: calc(50% + 5px); left: calc(50% + 5px)">&#247</button>
    </a>
    <script src="script.js"></script>
  </body>
</html>
