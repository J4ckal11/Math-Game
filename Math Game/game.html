<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <title id="title">Math Game</title>
    <a href="menu.html">
      <button style="width: 85px; height:35px;">Menu</button>
    </a>
    <h1 style="text-align: center;" id="header">Game</h1>
    <p style="text-align: center;" id="problem">What is...</p>
    <input type="number" id="input" class="centered" style="--width: 200px; --height: 30px; --top: 175px; right: calc(50% - calc((var(--width)/2) + 3.5px));"></input>
    <button id="submitbutton" onclick = checkAns(); class="centered" style="--width: 206px; --height: 30px; --top: 215px;">Submit</button>
    <p class="centered" style="text-align: center; --width: 200px; --height: 30px; --top: 250px;" id="coi"></p>
    <p id="streakelm" style="font-size: 20px; position: fixed; left: 25px; bottom: 0px;">Streak: 0</p>
    <p id="hselm" style="font-size: 20px; position: fixed; right: 25px; bottom: 0px;">Highscore: 0</p>
    <script>operation='+'</script>
    <script src="script.js"></script>
  </body>
</html>
